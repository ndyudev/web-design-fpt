<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thơ</title>
    <style>
        body {
            
            margin: 20px;
        }

        em {
            font-family: inherit;
            display: block;
            margin: 10px 0;
        }
        strong {
            color: black;
        }
        mark {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Bài thơ</h2>
    <em>
        Màu <strong>tím</strong> hoa sim màu <strong>tím</strong> nhớ<br>
        Màu <strong>tím</strong> lòng người <strong>tím</strong> ước mơ<br>
        Ôi <strong>tím</strong> thủy chung màu đẹp quá<br>
        Màu <strong>tím</strong> chiều tà <strong>tím</strong> ý thơ
    </em>
    <em>
        Màu <strong>tím</strong> hoa sim tim <strong>tím</strong> <mark>Huế</mark><br>
        Bầu trời tim <strong>tím</strong> <strong>tím</strong> tim tôi
    </em>
</body>
</html>
