<!DOCTYPE html>
<html lang="vi">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Corner Store - Sản phẩm khuyến mãi</title>
   <link rel="stylesheet" href="./style/style.css">
</head>
<body>
   <div class="container">
      <header class="menu">
         <div class="logo">
            <h1><p class="c">C</p>orner <span class="store">Store</span></h1>
         </div>
         <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
         </ul>
      </header>
      <section class="promotions">
         <h2>Sản phẩm khuyến mãi</h2>
         <div class="products">
            <div class="product-item">
               <div class="product-thumb">
                  <img src="img/product-01.jpg" alt="Dishwash Gel, Lemon">
                  <div class="offer-badge"><img src="img/giamgia.png" alt="Giảm giá"></div>
               </div>
               <div class="product-info">
                  <h3>Dishwash Gel, Lemon</h3>
                  <p class="price"> <span class="discount-price">$9.00</span> <span class="original-price">$10.00</span></p>
                  <button type="button">Add to Cart</button>
               </div>
            </div>
            <div class="product-item">
               <div class="product-thumb">
                  <img src="img/product-02.jpg" alt="Dish Wash Bar">
               </div>
               <div class="product-info">
                  <h3>Dish Wash Bar</h3>
                  <p class="price"> <span class="discount-price">$2.00</span> <span class="original-price">$4.00</span></p>
                  <button type="button">Add to Cart</button>
               </div>
            </div>
            <div class="product-item">
               <div class="product-thumb">
                  <img src="img/product-03.jpg" alt="Air Freshener 50g">
               </div>
               <div class="product-info">
                  <h3>Air Freshener (50 Gm)</h3>
                  <p class="price"> <span class="discount-price">$5.00</span> <span class="original-price">$6.00</span></p>
                  <button type="button">Add to Cart</button>
               </div>
            </div>
            <div class="product-item">
               <div class="product-thumb">
                  <img src="img/product-04.jpg" alt="Toilet Cleaner Expert">
                  <div class="offer-badge"><img src="img/giamgia.png" alt="Giảm giá"></div>
               </div>
               <div class="product-info">
                  <h3>Toilet Cleaner Expert</h3>
                  <p class="price"> <span class="discount-price">$6.00</span> <span class="original-price">$7.00</span></p>
                  <button type="button">Add to Cart</button>
               </div>
            </div>
         </div>
      </section>
   </div>
</body>
</html>
